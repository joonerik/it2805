<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/kontakt_oss.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Kontakt oss - Samspiseriet</title>
    </head>

    <body>
        <div id="sporreskjema">
            <h1>Kontakt oss</h1>
                <form> <!-- action, method, id? -->

                    
                    <label>Navn: 
                        <input type="name" placeholder="Ditt navn">
                    </label>
                    <label>E-mail:
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label>Mobilnummer:
                        <input type="tel" placeholder="Mobilnummer">
                    </label>
                    <label>Tilbakemelding:
                        <textarea rows="10"  id="tilbakemelding">
                            
                        </textarea> 
                    </label>
                    <label>Send til:
                        <input class="sendTil" type="checkbox" name="restauranteier" value="restauranteier">Restauranteier
                        <input class="sendTil" type="checkbox" name="webmaster" value="webmaster">Webmaster
                    </label>

                    <input type="submit" id="send">
                </form>

                <div id="kart_boks"></div>
        </div>

        <script src="maps.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV2Nyq4wq-we8qwZvF2JkEwF4nO1iq2Bk&callback=hentKart">
        </script>        
    </body>
</html>
