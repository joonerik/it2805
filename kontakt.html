<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Kontakt oss</title>
    </head>

    <body>
        <div id="sporreskjema">

                <form id="form" onsubmit="send_form()">
                    <label>Navn 
                        <input class="kontaktInput" type="text" placeholder="Ditt navn" id="navn" >
                    </label>
                    <label>E-post * 
                        <!-- Krever at email skrives inn -->
                        <input class="kontaktInput" required type="email" placeholder="Obligatorisk" id="mail"  >
                    </label>
                    <label>Mobilnummer
                        <input class="kontaktInput" type="tel" placeholder="Mobilnummer" id="mobil" >
                    </label>
                    <label>Tilbakemelding
                        <!-- Krever at teksten er minimum er 10 tegn -->
                        <textarea required minlength="10" rows="10"  id="tilbakemelding" placeholder="Denne teksten mÃ¥ ha minimum 10 tegn"></textarea> 
                    </label>

                    <p>Send til:</p>
                    <label class="mottaker_kontakt">Restauranteier
                        <input class="kontaktInput" required type="radio" name="mottaker" value="restauranteier" >
                    </label>
                    <label class="mottaker_kontakt">Webmaster
                        <input class="kontaktInput" required type="radio" name="mottaker" value="webmaster">
                    </label>

                    <input class="kontaktInput" type="submit" id="send">
                </form>

        </div>
        <div id="kart_boks"></div>
	    <span id="kontakt_js"></span>
        <script src="maps.js"></script>
        <script src="kontakt.js"></script>
	    <script>let wrapperSelector = "#sporreskjema"</script>
        <script src="header_and_footer/header.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV2Nyq4wq-we8qwZvF2JkEwF4nO1iq2Bk&callback=hentKart">
        </script>        
    </body>
</html>
