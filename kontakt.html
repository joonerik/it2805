<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="header_and_footer/header_footer.css">
        <link rel="stylesheet" type="text/css" href="css/kontakt_oss.css">
        <title>Kontakt oss - Samspiseriet</title>
    </head>

    <body>
        <div id="sporreskjema">
            <h1>Kontakt oss</h1>
                <form id="form" onsubmit="send_form()"> <!-- action, method, id? -adassada-->
                    <label>Navn 
                        <input class="kontaktInput" type="name" placeholder="Ditt navn" id="navn" autofocus>
                    </label>
                    <label>E-post * 
                        <!-- Krever at email skrives inn -->
                        <input class="kontaktInput" required type="email" placeholder="E-mail (påkrevd)" id="mail"  >
                    </label>
                    <label>Mobilnummer
                        <input class="kontaktInput" type="tel" placeholder="Mobilnummer" id="mobil" >
                    </label>
                    <label>Tilbakemelding
                        <!-- Krever at teksten er minimum er 10 tegn -->
                        <textarea required minlength="10" rows="10"  id="tilbakemelding" placeholder="Denne teksten må ha minimum 10 tegn"></textarea> 
                    </label>

                    <p>Send til:</p>
                    <label class="mottaker_kontakt">Restauranteier
                        <input class="kontaktInput" required type="radio" name="mottaker" value="restauranteier" >
                    </label>
                    <label class="mottaker_kontakt">Webmaster
                        <input class="kontaktInput" required type="radio" name="mottaker" value="webmaster">
                    </label>

                    <input class="kontaktInput" type="submit" id="send">
                </form>

        </div>
        <div id="kart_boks"></div>
        <script src="header_and_footer/header.js"></script>
        <script src="maps.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV2Nyq4wq-we8qwZvF2JkEwF4nO1iq2Bk&callback=hentKart">
        </script>        
    </body>
</html>
