<!DOCTYPE html>
<html lang="en">
    <head>
       <link rel="shortcut icon" type="image/png" href="img/favicon_128.png"/>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Meny</title>
       <!-- <link rel="stylesheet" href="meny.css"> -->
       <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div class="skygge" id="content">
            
            <div id="meny">

                <div id="allergener">

                    <h4>Allergener</h4>

                    <label for="laktose" id="valg_fix">
                        Laktose
                        <input type="checkbox" name="laktose" id="laktose" class="allergy" onclick="sort_allergies()">
                    </label>
                    <label for="gluten" id="valg_fix">
                        Gluten
                        <input type="checkbox" name="gluten" id="gluten" class="allergy" onclick="sort_allergies()">
                    </label>
                    <label for="notter" id="valg_fix">
                        Nøtter
                        <input type="checkbox" name="notter" id="notter" class="allergy" onclick="sort_allergies()">
                    </label>

                </div>

                <div id="onsker">

                    <h4>Jeg ønsker</h4>

                    <label for="vegetar" id="valg_fix">
                        Vegetar
                        <input type="checkbox" name="vegetar" id="vegetar" class="preference" onclick="sort_allergies()">
                    </label>

                    <label for="sterk" id="valg_fix">
                        Sterk
                        <input type="checkbox" name="styrke" id="sterk" class="preference" onclick="sort_allergies()">
                    </label>

                    <label for="mild" id="valg_fix">
                        Mild
                        <input type="checkbox" name="styrke" id="mild" class="preference" onclick="sort_allergies()">
                    </label>

                </div>

                <div id="matretter">

                    
    
                </div>

            </div>

            <div id="takeaway">

                <div id="takeaway_title">
                    <h2>Din handlekurv</h2>
                    <p>Samlet pris: <span id="span_pris">0</span>,-</p>
                    <button id="button_complete_order" onclick="completeOrder()">Ordre</button>
                </div>

                <div id="takeaway_handlekurv">

                </div>

            </div>

        </div>

        <span id="meny_js"></span>

        <script>let wrapperSelector = "#content"</script>
        <script src="javascript/mat_data.js"></script>
        <script src="javascript/header.js"></script>
        <script src="javascript/meny.js"></script>
    </body>
</html>
