<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meny - SamSpiseriet</title>

        <style>

            body
            {
                margin: 0px;
            }

            #content
            {
                height: 100vh;
                width: 100vw;
            }
        
            #meny
            {
                position: relative;
                height: 100%;
                width: calc(50% - 2px);
                background: red;
                float: left;
                border-right: 2px solid gray;
            }

            #takeaway
            {
                position: relative;
                height: 100%;
                width: calc(50% - 2px);
                background: blue;
                float: left;
                border-left: 2px solid gray;
            }

            #allergener
            {
                width: 100%;
                height: 15%;
                background: orange;
                /* border-bottom: 2px solid gray; */
            }

            #allergener > *, #onsker > *
            {
                margin: 0;
            }

            #onsker
            {
                width: 100%;
                height: 15%;
                background: green;
                border-bottom: 2px solid gray;
            }



            #takeaway_title
            {
                width: 100%;
                height: 30%;
                background: purple;
                border-bottom: 2px solid gray;
            }

        </style>

    </head>
    <body>
        <div id="content">

            <div id="meny">

                <div id="allergener">

                    <h4>Allergener</h4>

                    <label for="laktose">
                        Laktose
                        <input type="checkbox" name="laktose" id="laktose">
                    </label>
                    <label for="gluten">
                        Gluten
                        <input type="checkbox" name="gluten" id="gluten">
                    </label>
                    <label for="notter">
                        Nøtter
                        <input type="checkbox" name="notter" id="notter">
                    </label>

                </div>

                <div id="onsker">

                    <h4>Jeg ønsker: </h4>

                    <label for="vegetar">
                        Vegetar
                        <input type="checkbox" name="vegetar" id="vegetar">
                    </label>

                    <label for="sterk">
                        Sterk
                        <input type="checkbox" name="styrke" id="sterk">
                    </label>

                    <label for="mild">
                        Mild
                        <input type="checkbox" name="styrke" id="mild">
                    </label>

                </div>

            </div>

            <div id="takeaway">

                <div id="takeaway_title">

                </div>

            </div>

        </div>

        <script src="meny.js"></script>
    </body>
</html>
